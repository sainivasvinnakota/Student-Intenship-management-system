<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Internship</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #0d6efd;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .card {
      max-width: 600px;
      margin: 40px auto;
      border-radius: 15px;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4 mb-4">Apply for Internship</h1>

    <nav class="text-center mb-4">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('students') }}">Students</a>
      <a href="{{ url_for('companies') }}">Companies</a>
      <a href="{{ url_for('internships') }}">Internships</a>
      <a href="{{ url_for('applications') }}">Applications</a>
      <a href="{{ url_for('analytics') }}">Analytics</a>
    </nav>

    <form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="student_name" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="student_name" name="student_name" placeholder="Enter your full name" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
  </div>

  <div class="mb-3">
    <label for="department" class="form-label">Department</label>
    <input type="text" class="form-control" id="department" name="department" placeholder="CSE / ECE / MECH..." required>
  </div>

  <div class="mb-3">
    <label for="internship_id" class="form-label">Select Internship</label>
    <select class="form-select" id="internship_id" name="internship_id" required>
      <option value="" disabled selected>Choose Internship</option>
      {% for i in internships %}
        <option value="{{ i[0] }}">{{ i[1] }} (ID: {{ i[0] }})</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="resume" class="form-label">Upload Resume (PDF/DOCX)</label>
    <input type="file" class="form-control" id="resume" name="resume" required>
  </div>

  <button type="submit" class="btn btn-primary w-100">Submit Application</button>

  {% if message %}
    <div class="alert alert-success mt-3">{{ message }}</div>
  {% endif %}
</form>
  </div>

  {% if message %}
  <script>
    Swal.fire({
      title: "Success!",
      text: "{{ message }}",
      icon: "success",
      confirmButtonColor: "#0d6efd"
    });
  </script>
  {% endif %}
</body>
</html>
