<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internships</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0d6efd;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .card {
      border-radius: 15px;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .apply-btn {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 6px 16px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }
    .apply-btn:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4 fw-bold">Available Internships</h1>

    <!-- Navigation -->
    <nav class="text-center mb-4">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('students') }}">Students</a>
      <a href="{{ url_for('companies') }}">Companies</a>
      <a href="{{ url_for('internships') }}">Internships</a>
      <a href="{{ url_for('applications') }}">Applications</a>
      <a href="{{ url_for('analytics') }}">Analytics</a>
      <a href="{{ url_for('apply') }}">Apply</a>
      <a href="{{ url_for('search') }}">Search</a>
    </nav>

    <!-- Internship Listings -->
    <div class="row">
      {% for internship in internships %}
      <div class="col-md-6 mb-4">
        <div class="card p-4 shadow-sm h-100">
          <h5 class="text-primary fw-bold">{{ internship[1] }}</h5>
          <p class="mb-2"><strong>Company:</strong> {{ internship[5] }}</p>
          <p class="mb-2"><strong>Duration:</strong> {{ internship[3] }}</p>
          <p class="mb-2"><strong>Stipend:</strong> â‚¹{{ internship[4] }}</p>
          <p class="text-muted mb-3">{{ internship[2] }}</p>
          <form method="GET" action="{{ url_for('apply') }}">
            <input type="hidden" name="internship_id" value="{{ internship[0] }}">
            <button type="submit" class="apply-btn">Apply Now</button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
