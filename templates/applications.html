<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Applications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    nav a { margin-right: 15px; color: #0d6efd; text-decoration: none; font-weight: 500; }
    nav a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Applications</h1>
    <nav class="text-center mb-4">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('students') }}">Students</a>
      <a href="{{ url_for('companies') }}">Companies</a>
      <a href="{{ url_for('internships') }}">Internships</a>
      <a href="{{ url_for('analytics') }}">Analytics</a>
      <a href="{{ url_for('apply') }}">Apply</a>
    </nav>

    <div class="card p-4 shadow-sm">
      <table class="table table-striped">
  <thead class="table-primary">
    <tr>
      <th>ID</th>
      <th>Student</th>
      <th>Internship</th>
      <th>Company</th>
      <th>Status</th>
      <th>Resume</th>
    </tr>
  </thead>
  <tbody>
    {% for app in applications %}
    <tr>
      <td>{{ app[0] }}</td>
      <td>{{ app[1] }}</td>
      <td>{{ app[2] }}</td>
      <td>{{ app[3] }}</td>
      <td>{{ app[4] }}</td>
      <td>
  {% if app[5] %}
    <a href="{{ url_for('uploaded_file', filename=app[5]) }}" target="_blank">View Resume</a>
  {% else %}
    No file
  {% endif %}
</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    </div>
  </div>
</body>
</html>
