<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Companies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    nav a { margin-right: 15px; color: #0d6efd; text-decoration: none; font-weight: 500; }
    nav a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Companies</h1>
    <nav class="text-center mb-4">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('students') }}">Students</a>
      <a href="{{ url_for('internships') }}">Internships</a>
      <a href="{{ url_for('applications') }}">Applications</a>
      <a href="{{ url_for('analytics') }}">Analytics</a>
      <a href="{{ url_for('apply') }}">Apply</a>
    </nav>

    <div class="card p-4 shadow-sm">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Industry</th>
          </tr>
        </thead>
        <tbody>
          {% for c in companies %}
          <tr>
            <td>{{ c[0] }}</td>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>{{ c[3] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
